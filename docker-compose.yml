services:
  adonis:
    build:
      context: .
      dockerfile: ${DOCKERFILE:-Dockerfile.prod}
      target: ${TARGET:-prod}
    container_name: yayasan-fokus-app
    env_file:
      - path: ${ENV_FILE:-.env}
    ports:
      - '3333:3333'
    volumes:
      # Mount SQLite database directory to persist data
      - sqlite_data:/app/database
    networks:
      - app-network
    restart: unless-stopped

  nginx:
    image: nginx:alpine
    container_name: yayasan-fokus-nginx
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf
    ports:
      - '80:80'
      - '443:443'
    depends_on:
      - adonis
    networks:
      - app-network
    restart: unless-stopped

networks:
  app-network:
    driver: bridge

volumes:
  sqlite_data:
